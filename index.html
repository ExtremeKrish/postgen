<head>

    <style>
        /* Reset and general styles */
        @font-face {
    font-family: 'CustomFont';
    src: url('./font.ttf') format('truetype');

}

body {
    font-family: 'CustomFont';
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #23272a;
            display: flex;
            justify-content: center;
           
            height: 100vh;
        }

        /* Container styling */
        .container {
            width: 90vw;
            max-width: 400px;
            background-color: #2c2f33;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Image container */
        .image-container {
            max-width:calc(90vw - 10px);

            max-height:calc(90vw - 10px);

            margin: 0 auto 10px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            
            align-items: center;
        }

        /* Image style */
        #quoteImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
input{
    background:transparent;
    border:0;

}

           width:100%;
            padding: 10px 15px;
            margin-bottom: 20px;

            background-color: #3a3f44;

        }

        /* Button styling */
        #generateButton {
            width: 100%;
            padding: 12px;
            background-color: #7289da;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #generateButton:hover {
            background-color: #5a6fbf;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                width: 95vw;
                padding: 15px;
            }

            .image-container {
                width: 95vw;

    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <input>
        </div>
        <textarea rows="10"  type="text" id="quoteInput" placeholder="Enter your quote here..."></textarea><button id="generateButton" onclick="generateImage()">Generate Image</button>
    </div>

    <script>
        function generateImage() {
            const quote = document.getElementById('quoteInput').value;
            const quoteImage = document.getElementById('quoteImage');
            if (quote.trim()) {
                const apiUrl = `https://thedarkintrigue.com/new/img.php?text=${encodeURIComponent(quote)}`;
                quoteImage.src = apiUrl;
            } else {
                alert('Please enter a quote before generating the image.');
            }
        }
    </script>
